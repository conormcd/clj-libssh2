machine:
  java:
    version: oraclejdk8

test:
  post:
    - mkdir -p ${CIRCLE_TEST_REPORTS}/lein-test:
        parallel: true
    - cp test/junit.xml ${CIRCLE_TEST_REPORTS}/lein-test/${CIRCLE_NODE_INDEX}.xml:
        parallel: true

deployment:
  all:
    branch: /.*/
    commands:
      - bash release.sh
